<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Topic · EC135 Question Bank</title>
  <link rel="stylesheet" href="assets/style.css"/>
</head>
<body data-page="topic">
<header>
  <div class="row" style="justify-content:space-between">
    <div>
      <h1 id="topicTitle">Topic</h1>
      <div class="sub"><span id="topicMeta">—</span></div>
    </div>
    <div class="row">
      <a class="btn" href="index.html">Back to topics</a>
      <button id="btn10">Quickfire 10</button>
      <button id="btn30">Quickfire 30</button>
    </div>
  </div>
</header>

<main>
  <div class="card">
    <div class="row" style="justify-content:space-between">
      <div style="font-weight:600">Quickfire</div>
      <div class="pill" id="progress">—</div>
    </div>

    <div style="height:10px"></div>

    <div class="row">
      <label class="small">
        <input type="checkbox" id="toggleHidden"/>
        include Hidden
      </label>

      <label class="small">
        <input type="checkbox" id="toggleFlagged"/>
        review flagged
      </label>

      <span class="small" id="flaggedCount">—</span>
    </div>

    <div class="small" style="margin-top:6px">
      Flagged questions are saved on this device only (browser storage).
    </div>

    <hr/>

    <p class="bigq" id="qText">Loading…</p>
    <div class="small" id="refText"></div>

    <div id="answerBox" class="answer hidden">
      <div style="font-weight:600; margin-bottom:6px">Answer</div>
      <div id="aText"></div>
    </div>

    <div style="height:12px"></div>

    <div class="row">
      <a class="btn" href="index.html">Back to topics</a>
      <button id="btnReveal">Show / hide</button>
      <button id="btnPrev">Prev</button>
      <button id="btnFlag">Flag</button>
      <button id="btnNext">Next</button>
      <button id="btnClearFlagged">Clear flagged</button>
    </div>
  </div>
</main>

<script src="assets/app.js"></script>
</body>
</html>
